name: .test

on:
  workflow_call:
    inputs:
      creds-aws-role-arn:
        description: "creds for aws, specifies the role to assume via oidc. if not provided, aws auth is skipped"
        required: false
        type: string
      creds-aws-region:
        description: "creds for aws, specifies the region. defaults to us-east-1"
        required: false
        type: string
        default: "us-east-1"
    secrets:
      OPENAI_API_KEY:
        description: "openai api key for llm integration tests"
        required: false
      ANTHROPIC_API_KEY:
        description: "anthropic api key for llm integration tests"
        required: false
      TAVILY_API_KEY:
        description: "tavily api key for web search integration tests"
        required: false

permissions:
  id-token: write # required for oidc
  contents: read

jobs:
  # install the dependencies
  install:
    uses: ./.github/workflows/.install.yml

  # generate shard matrix for integration tests (reads jest.integration.shards.jsonc)
  shards-setup:
    runs-on: ubuntu-24.04
    outputs:
      enabled: ${{ steps.generate.outputs.enabled }}
      matrix: ${{ steps.generate.outputs.matrix }}
      explicit-patterns: ${{ steps.generate.outputs.explicit-patterns }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: jest.integration.shards.jsonc
          sparse-checkout-cone-mode: false

      - name: generate matrix
        id: generate
        run: |
          # check if config exists
          if [[ ! -f jest.integration.shards.jsonc ]]; then
            echo "::notice::jest.integration.shards.jsonc not found, sharding disabled"
            echo 'enabled=false' >> $GITHUB_OUTPUT
            exit 0
          fi

          echo 'enabled=true' >> $GITHUB_OUTPUT

          # read config (strip comments for jq)
          config=$(grep -v '^\s*//' jest.integration.shards.jsonc | jq -c '.')

          # extract explicit shards
          explicit=$(echo "$config" | jq -c '.explicit // []')
          explicit_count=$(echo "$explicit" | jq 'length')

          # extract dynamic shard count
          dynamic_count=$(echo "$config" | jq '.dynamic.shards // 0')

          # build matrix
          matrix="[]"

          # add explicit shards
          for i in $(seq 0 $((explicit_count - 1))); do
            patterns=$(echo "$explicit" | jq -c ".[$i].patterns")
            matrix=$(echo "$matrix" | jq -c ". + [{\"type\": \"explicit\", \"index\": $i, \"patterns\": $patterns}]")
          done

          # add dynamic shards
          for i in $(seq 1 $dynamic_count); do
            matrix=$(echo "$matrix" | jq -c ". + [{\"type\": \"dynamic\", \"shard\": $i, \"total\": $dynamic_count}]")
          done

          # collect all explicit patterns for exclusion
          explicit_patterns=$(echo "$explicit" | jq -r '.[].patterns[]' | paste -sd '|')

          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "explicit-patterns=$explicit_patterns" >> $GITHUB_OUTPUT

          echo "::notice::sharding enabled with $(echo "$matrix" | jq 'length') shards"

  # placeholder job to align test-* jobs with test-shards-integration column
  # note: github actions visualization has no column positioning controls;
  #       this job exists solely to push test-* jobs one column to the right
  shards-omit:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - run: echo "ðŸ‘Œ placeholder for column alignment"

  # run tests in parallel (depend on shards-omit for visual alignment)
  test-commits:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need all commits to test:commits

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:commits
        run: npm run test:commits

  test-types:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:types
        run: npm run test:types

  test-format:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: set terraform version
        uses: hashicorp/setup-terraform@v3

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:format
        run: npm run test:format

  test-lint:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:lint
        run: npm run test:lint

  test-unit:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:unit
        run: THOROUGH=true npm run test:unit

  test-shards-integration:
    runs-on: ubuntu-24.04
    needs: [install, shards-setup]
    if: needs.shards-setup.outputs.enabled == 'true'
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.shards-setup.outputs.matrix) }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:integration (explicit ${{ matrix.shard.index }})
        if: matrix.shard.type == 'explicit'
        run: |
          patterns='${{ join(matrix.shard.patterns, '|') }}'
          THOROUGH=true npm run test:integration -- --testPathPatterns="$patterns"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      - name: test:integration (dynamic ${{ matrix.shard.shard }}/${{ matrix.shard.total }})
        if: matrix.shard.type == 'dynamic'
        run: |
          exclude='${{ needs.shards-setup.outputs.explicit-patterns }}'
          if [[ -n "$exclude" ]]; then
            THOROUGH=true npm run test:integration -- --testPathIgnorePatterns="$exclude" --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          else
            THOROUGH=true npm run test:integration -- --shard=${{ matrix.shard.shard }}/${{ matrix.shard.total }}
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

  # dual-purpose job: runs tests directly (no sharding) or reports shard results (with sharding)
  test-integration:
    runs-on: ubuntu-24.04
    needs: [install, shards-setup, test-shards-integration]
    if: always() && needs.install.result == 'success' && needs.shards-setup.result == 'success'
    steps:
      # early return: if sharding enabled, just report results
      - name: report shard results
        if: needs.shards-setup.outputs.enabled == 'true'
        run: |
          if [[ "${{ needs.test-shards-integration.result }}" == "success" ]]; then
            echo "ðŸ‘Œ all integration test shards passed"
          else
            echo "::error::integration test shards failed"
            exit 1
          fi

      # otherwise: full test flow (no sharding, backwards compatible)
      - name: checkout
        if: needs.shards-setup.outputs.enabled != 'true'
        uses: actions/checkout@v4

      - name: set node-version
        if: needs.shards-setup.outputs.enabled != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        if: needs.shards-setup.outputs.enabled != 'true'
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: needs.shards-setup.outputs.enabled != 'true' && inputs.creds-aws-role-arn
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        if: needs.shards-setup.outputs.enabled != 'true'
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        if: needs.shards-setup.outputs.enabled != 'true'
        run: npm run start:livedb:dev --if-present

      - name: test:integration
        if: needs.shards-setup.outputs.enabled != 'true'
        run: THOROUGH=true npm run test:integration
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

  test-acceptance-locally:
    runs-on: ubuntu-24.04
    needs: [install, shards-omit]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:acceptance:locally
        run: THOROUGH=true npm run test:acceptance --if-present
